<!DOCTYPE html>

  <head>

    <!-- SEO Meta Tags -->
    <meta

    />

      content="password generator, secure passwords, customizable passwords, password length, uppercase letters, lowercase letters, numbers, symbols"
    />
    <meta name="author" content="Dhruv Chheda" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="PassCrafter - Random Password Generator" />

    />

    <meta property="og:url" content="https://passcrafter.dhruvchheda.com/" />

      name="twitter:description"
      content="Create secure passwords with PassCrafter. Customize your password with various options including length and character types."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      <link
